<div class="d-flex" id="wrapper">

  <!-- Sidebar -->
  <div class="bg-light border-right" id="sidebar-wrapper">
    <div class="sidebar-heading">DASHBOARD</div>
    <div class="list-group list-group-flush">
      <a (click)="ondashboard()" class="list-group-item list-group-item-action bg-light" style="cursor: pointer;">Dashboard</a>
      <a (click)="onprofile()" class="list-group-item list-group-item-action bg-light" style="cursor: pointer;">My Profile</a>
      <a (click)="onsearch()" class="list-group-item list-group-item-action bg-light" style="cursor: pointer;">Search jobs</a>
      <a (click)="onapplied()" class="list-group-item list-group-item-action bg-light" style="cursor: pointer;">JobsApplied</a>
      <a (click)="onTable()" class="list-group-item list-group-item-action bg-light" style="cursor: pointer;">table</a>
      <a  class="list-group-item list-group-item-action bg-light">alerts</a>
      <a  class="list-group-item list-group-item-action bg-light" style="cursor: pointer;">About</a>
    </div>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">

    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom" >
      <div style="display: flex;justify-content:space-between">
        <!-- <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button> -->
        <a  id="menu-toggle" style="color:black;"><i class="fa fa-bars" aria-hidden="true"></i></a>
        
      <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button> -->

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)=" onLogout()">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="username" routerLink="/user/js-profile" style="font-size: 20px;"  >{{firstName | uppercase}} {{lastName | uppercase}}</a>
          </li>
        </ul>
      </div>
      </div>
   </nav>

    <div class="container-fluid">
      <!-- <h1 class="mt-4">Simple Sidebar</h1> -->
      <div *ngIf="isDashboard" style="text-align:center ;">
        <h1>dashboard</h1>
      </div>
  
      <div *ngIf="isProfile" style="text-align:center ;">
         <h1>Profile</h1>
         <app-js-profile></app-js-profile>
      </div>
      
      <div *ngIf="issearch" style="text-align:center;">
         <h1>search Jobs</h1>
          <app-searchjobs></app-searchjobs>
      </div>
  
    <div *ngIf="isAppliedjobs" style="text-align:center;">
         <h1>jobs Applied</h1>
         <app-jobsapplied></app-jobsapplied>
    </div>
  
    <div *ngIf="isAddition" style="text-align:center ;"> 
          <h1>Messages</h1>
    </div>
    <div *ngIf="isTable" style="text-align:center ;"> 
      <h1>table</h1>
      <app-jcontent></app-jcontent>
    </div>
      
    </div>
  </div>
  <!-- /#page-content-wrapper -->

</div>
