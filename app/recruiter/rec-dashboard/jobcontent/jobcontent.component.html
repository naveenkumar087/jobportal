


<div class="container content">
<div>
    <table class="table table-dark table-bordered">
        <thead>
            <tr>
                <th>s.no</th>
                <th>job title</th>
                <th>job Location</th>
                <th>job desc</th>
                <th>skills</th>
              
             </tr>
        </thead>
        <tbody class="table table-light">
            <tr *ngFor="let user of jobData ; let i=index" >
                <td>{{i+1}}</td>
                <td>{{user.jobtitle}}</td>
                <td>{{user.joblocation}}</td>
                <td>{{user.jdesc}}</td>
                <td>{{user.skills}}</td>
            </tr>
        </tbody>
    </table>
</div>
